<ion-page>
	<ion-content color="primary" class="text-center">
		<ion-list class="login-form">
			<ion-item >
			<h1 class="teks-tengah">SISTEM</h1>
			</ion-item>
			<ion-item lines="none">
				<div  class="teks-tengah">L O G I N </div>
			</ion-item>
			<ion-item lines="none">
				<ion-input placeholder="Username" v-model="username" name="username" type="text" 
					spellcheck="false" autocapitalize="off" required>
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-input placeholder="Password" v-model="password" name="password" type="password" 
					required>
				</ion-input>
			</ion-item>
			<ion-button expand="block" @click="goLogin()" type="submit">Login</ion-button>   
		</ion-list>
	</ion-content>
</ion-page>
